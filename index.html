<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Google homepage</title>
</head>
<body>

	<div id="wrapper">

		<div id="header">
			
			<div id="headerNav">
				<div id="headerGmailImages">
					<div class="headerItem">
						<a href="" class="headerGmail">Gmail</a>
					</div>
					<div class="headerItem">
						<a href="" class="headerImages">Images</a>
					</div>
				</div>
				<div id="headerIcons">
					<div class="headerItemApps">
						<a href="" class="headerApps"></a>
					</div>
					<div class="headerNotifContainer">
							<a href="" class="headerNotifLink">						<div class="headerNotif">
									4
									</div>
							</a>
					</div>
					<div class="headerUserContainer">
						<a href="" class="headerUserLink">
							<div class="headerUser">
							V
							</div>
						</a>
					</div>
				</div>
			</div>

		</div>
	
		<div class="mainContent">
			<div class="logoContainer">
				<a href="#">
					<div class="googleLogo">
					</div>
				</a>
			</div>

			<div class="searchBarContainer">
					<div class="searchBar">
						<input type="text" name="search" class="search" />
						<div class="googleNowContainer">
							<a href="" class="googleNowLink">
								<div class="googleNow">
								</div>
							</a>
						</div>
					</div>	
			</div>

			<div class="searchButtonsContainer">
				<div class="searchButtons">
					<input value="Google Search" type="submit" name="buttonSearch" class="button" />
					<input value="I'm Feeling Lucky" type="submit" name="buttonLucky" class="button" />
				</div>
			</div>
			
			<div class="languageContainer">
				<div class="language">
					<p>
						Google.com.mx offered in: <a href="">Español (Latinoamérica)</a>
					</p>
				</div>
			</div>
		</div>
		
	</div>

	<div class="footerContainer">
		<div class="footerLeftSide">
			<div class="advertising">Advertising</div>
			<div class="business">Business</div>
			<div class="about">About</div>
		</div>
		
		<div class="footerRightSide">
			<div class="privacy">Privacy</div>
			<div class="terms">Terms</div>
			<div class="settings">Settings</div>
			<div class="usegoogle">Use Google.com</div>
		</div>

	</div>

</body>
</html>
